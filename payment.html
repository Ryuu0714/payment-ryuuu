    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    body {
      font-family: sans-serif;
      background: url('bg-payment.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
      text-align: center;
      padding: 30px 12px;
      font-size: 16px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Overlay hitam transparan agar teks tetap terlihat */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    h1, .box, .contact-box, .back {
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #00f2fe;

    }

    .box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 20px 16px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      font-size: 18px;
      margin-bottom: 12px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;

      border: none;

      margin-bottom: 10px;
