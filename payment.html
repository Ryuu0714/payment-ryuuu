  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: url('bg-payment.jpg') no-repeat center center fixed;
      background-size: cover;

      padding: 30px 12px;
      font-size: 16px;
      min-height: 100vh;
      overflow-x: hidden;

    /* Overlay gelap agar teks tetap terbaca */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    h1, .box, .contact-box, .back {
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #00f2fe;
      font-size: 24px;
      margin-bottom: 24px;
    }

    .box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 20px 16px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .button {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      backdrop-filter: blur(4px);
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
      transform: scale(1.03);
    }

    .button:active {
      transform: scale(0.95);
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
    }

    img.qris {
      width: 100%;
      max-width: 300px;
      margin-top: 16px;
      border-radius: 10px;
      border: 2px solid #00f2fe;
    }

    .contact-box {
      margin-top: 30px;
      padding: 20px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 14px;
    }

    .contact-box h3 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .contact-box a {
      display: block;
      color: #00f2fe;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      color: #00f2fe;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    p, strong {
      font-size: 14px;
    }
  </style>
</head>
