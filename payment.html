    * {

    label {

      font-size: 18px;
      margin-bottom: 12px;

    }

    input {

      padding: 12px;
      font-size: 16px;
      border-radius: 8px;

      margin-bottom: 10px;
    }

    button {
      width: 100%;
      background: #00f2fe;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: black;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease-in-out, background 0.3s ease;
    }

    button:hover {
      background: #00c9de;
    }

    button:active {
      transform: scale(0.96);
    }

    .contact-box {
      margin-top: 30px;
      padding: 20px 16px;
      background: rgba(255, 255, 255, 0.1);

    .contact-box a {
      display: block;
      color: #00f2fe;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
    }

    a.back {

      color: #00f2fe;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    img.qris {

      margin-top: 16px;
      border-radius: 10px;
      border: 2px solid #00f2fe;
    }

    p, strong {
      font-size: 14px;
    }
