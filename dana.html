
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ditcii Exile - DANA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.05);
      padding: 35px 25px;
      border-radius: 18px;
      max-width: 420px;
      margin: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(0, 242, 254, 0.2);
      backdrop-filter: blur(8px);
    }

    h2 {
      margin-bottom: 25px;
      font-size: 1.9em;
      color: #00f2fe;
      text-shadow: 0 0 15px #00f2fe, 0 0 30px #00c9de;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button, a.back {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.6);
    }

    button:hover, a.back:hover {
      background: linear-gradient(135deg, #00c9de, #2193b0);
      transform: scale(1.07);
    }

    button:active, a.back:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
    }

    .credit {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
      text-shadow: 0 0 6px #000;
    }

    .credit strong {
      color: #00f2fe;
      text-shadow: 0 0 8px #00f2fe;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Nomor DANA</h2>
    <input id="dana" value="085624470189" readonly>
    <button onclick="copyToClipboard()">ðŸ“‹ Salin Nomor</button>
    <br><br>
    <a class="back" href="payment.html">â¬… Kembali</a>
  </div>

  <div class="credit">Â© 2025 <strong>Ditcii Exile</strong></div>

  <script>
    function copyToClipboard() {
      const input = document.getElementById("dana");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value)
        .then(() => alert("Nomor berhasil disalin: " + input.value))
        .catch(() => alert("Gagal menyalin nomor!"));
    }
  </script>

</body>
</html>
