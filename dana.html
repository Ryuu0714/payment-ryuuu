
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryuu - DANA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('JoYuri.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .box {
      background: rgba(0, 0, 0, 0.25); /* ringan banget */
      padding: 30px 25px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(0, 242, 254, 0.15);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #00f2fe;
      text-shadow: 0 0 10px #00f2fe;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      color: #222;
      font-weight: bold;
    }

    button, a.back {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 28px;
      background: #00f2fe;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #00f2fe;
    }

    button:hover, a.back:hover {
      background: #00c9de;
      transform: scale(1.05);
    }

    button:active, a.back:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
    }

    .credit {
      margin-top: 35px;
      font-size: 0.9em;
      color: #ddd;
      text-shadow: 0 0 4px #000;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Nomor DANA</h2>
    <input id="dana" value="085624470189" readonly>
    <button onclick="copyToClipboard()">ðŸ“‹ Salin Nomor</button>
    <br><br>
    <a class="back" href="payment.html">â¬… Kembali</a>
  </div>

  <div class="credit">Â© 2025 <strong>Ryuu Valiente</strong></div>

  <script>
    function copyToClipboard() {
      const input = document.getElementById("dana");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Nomor berhasil disalin: " + input.value);
    }
  </script>

</body>
</html>
