
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryuu Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* === Loading Screen === */
    .loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #0f2027;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease 2.5s forwards;
    }

    .loader img {
      width: 120px;
      height: auto;
      animation: pulse 2s infinite;
    }

    .loader p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00f2fe;
      letter-spacing: 1px;
      animation: blink 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* === Background Website === */
    body {
      background: url('ryuu-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    /* === Konten Website === */
    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      animation: fadeInUp 1.2s ease;
      opacity: 0;
      animation-delay: 2.5s;
      animation-fill-mode: forwards;
    }

    h1 {
      font-size: 2.5em;
      color: #00f2fe;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #00f2fe;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.button:hover {
      background-color: #00d4e0;
      box-shadow: 0 0 10px #00f2fe;
    }

    a.button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2) inset;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŒ€ Loading Screen -->
  <div class="loader">
    <img src="ryuu-bg.png" alt="Killua Logo" />
    <p>Loading...</p>
  </div>

  <!-- ðŸ§¾ Konten Utama -->
  <div class="container">
    <h1>Hii,I'm Ryuu</h1>
    <p>Selamat Datang di Website Payment Ryuu Official</p>
    <p>Untuk Melanjutkan Pembambayaran Klik Aja Tombol Di Bawah IniðŸ˜Š</p>
    <a class="button" href="payment.html">Go to Payment</a>
  </div>

</body>
</html>
