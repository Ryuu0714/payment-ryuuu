
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Ditcii</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a url('ditcii-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
      z-index: 0;
    }

    /* === Neon Loader === */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      animation: fadeOut 1s ease 2.8s forwards;
    }

    .neon-text {
      font-size: 1.8em;
      color: #a020f0;
      text-shadow: 0 0 5px #a020f0, 0 0 15px #a020f0, 0 0 30px #a020f0;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* === Konten === */
    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 120px auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(160, 32, 240, 0.3);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(160, 32, 240, 0.3);
      animation: fadeInUp 1.2s ease 2.9s forwards;
      opacity: 0;
    }

    h1 {
      font-size: 2.2em;
      color: #a020f0;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #a020f0;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 35px;
      background-color: transparent;
      color: #a020f0;
      border: 2px solid #a020f0;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #a020f0;
    }

    a.button:hover {
      background-color: #a020f0;
      color: black;
      box-shadow: 0 0 15px #a020f0, 0 0 30px #a020f0;
      transform: scale(1.05);
    }

    a.button:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”„ Loading Screen -->
  <div class="loader">
    <div class="neon-text">Loading</div>
  </div>

  <!-- ðŸ’¸ Konten Utama -->
  <div class="container">
    <h1>Hi, I'm Ditcii</h1>
    <p>Selamat Datang di Website Ditcii!</p>
    <p>Untuk Melanjutkan Pembayaran, Klik Tombol di Bawah Ini ðŸ‘‡</p>
    <a class="button" href="payment.html">Go To Payment</a>
    <br>
    <a class="button" href="all-produk.html">All Produk Ditcii</a>
  </div>

</body>
</html>
