
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryuu Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('ryuu-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Overlay gelap agar teks tetap terbaca */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      animation: fadeInUp 1.2s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #00f2fe;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #00f2fe;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.button:hover {
      background-color: #00d4e0;
      box-shadow: 0 0 10px #00f2fe;
    }

    a.button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2) inset;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hii, I'm Ryuu Store</h1>
    <p>Website Payment Ryuu</p>
    <p>Selamat Datang di Website Payment Ryuu Official</p>
    <a class="button" href="payment.html">Go to Payment</a>
  </div>

</body>
</html>
