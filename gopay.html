
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ditcii - GoPay</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('JoYuri.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .box {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 420px;
      margin: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 242, 254, 0.25);
      animation: fadeIn 1s ease-out;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #00f2fe;
      text-shadow: 0 0 12px #00f2fe, 0 0 30px #0ff;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 8px;
      border: none;
      border-radius: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      color: #111;
      font-weight: bold;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
      font-family: 'Orbitron', sans-serif;
    }

    .owner {
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      color: white;
      font-weight: bold;
      margin-bottom: 18px;
    }

    button, a.back {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 30px;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 18px rgba(0, 242, 254, 0.6);
      font-family: 'Orbitron', sans-serif;
    }

    button:hover, a.back:hover {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      transform: translateY(-2px) scale(1.05);
    }

    button:active, a.back:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
    }

    .credit {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ddd;
      text-shadow: 0 0 6px #000;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Nomor GoPay</h2>
    <input id="gopay" value="081234567890" readonly>
    <div class="owner">A/N Ditcii</div>
    <button onclick="copyToClipboard()">ðŸ“‹ Salin Nomor</button>
    <br><br>
    <a class="back" href="payment.html">â¬… Kembali</a>
  </div>

  <div class="credit">Â© 2025 <strong>Ditcii Exile</strong></div>

  <script>
    function copyToClipboard() {
      const input = document.getElementById("gopay");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value);
      alert("âœ… Nomor berhasil disalin: " + input.value);
    }
  </script>

</body>
</html>
