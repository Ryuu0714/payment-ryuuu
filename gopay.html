
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryuu - GoPay</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('JoYuri2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 35px 30px;
      border-radius: 20px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0, 242, 254, 0.3);
      transition: all 0.3s ease;
    }

    .box:hover {
      box-shadow: 0 0 40px rgba(0, 242, 254, 0.5);
    }

    h2 {
      margin-bottom: 20px;
      color: #00f2fe;
      text-shadow: 0 0 8px #00f2fe;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 14px;
      border: none;
      border-radius: 8px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      font-weight: bold;
    }

    button, a.back {
      display: inline-block;
      margin-top: 10px;
      padding: 14px 28px;
      background: #00f2fe;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00f2fe;
    }

    button:hover, a.back:hover {
      background: #00c9de;
      box-shadow: 0 0 20px #00f2fe;
      transform: scale(1.05);
    }

    button:active, a.back:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
    }

    .credit {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
      text-shadow: 0 0 5px #000;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Nomor GoPay</h2>
    <input id="gopay" value="085624470189" readonly>
    <button onclick="copyToClipboard()">ðŸ“‹ Salin Nomor</button>
    <br><br>
    <a class="back" href="payment.html">â¬… Kembali</a>
  </div>

  <div class="credit">Dibuat oleh <strong>Ryuu</strong></div>

  <script>
    function copyToClipboard() {
      const input = document.getElementById("gopay");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Nomor berhasil disalin: " + input.value);
    }
  </script>

</body>
</html>
